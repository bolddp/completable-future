// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/resources"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'javax.ws.rs:javax.ws.rs:1.0'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1'
    implementation 'com.google.guava:guava:23.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.1'
    implementation 'org.asynchttpclient:async-http-client:2.5.2'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	testImplementation 'com.sun.jersey:jersey-client:1.19.4'
	testImplementation 'org.mockito:mockito-core:2.1.0'
	testImplementation 'org.assertj:assertj-core:3.11.1'
}

